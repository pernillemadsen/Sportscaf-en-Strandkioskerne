<body>
    <!-- Slideshow container -->
    <div class="slideshow-container" >

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="crop">
                <div class="img1">
                    <img src="../img/Slideshow_Strandkiosk.png" style="width:100%">
                </div>
            </div>
            <div class="text">Velkommen</div>
        </div>

        <div class="mySlides fade">
            <div class="crop">
                <div class="img2">
                    <img src="../img/slideshow_strandkiosk1.png" style="width:100%">
                </div>
            </div>
            <!--<div class="text">Caption Two</div>-->
        </div>

        <!--<div class="mySlides fade">
            <div class="crop">
                <div class="img3">
                    <img src="../img/Slideshow3.png" style="width:100%">
                </div>
            </div>
            <div class="text">Vi har nu givet foreningstilskud p√• 120.000,00 kr </div>
        </div> -->

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div id="dots" style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>

        var slideIndex = 0;
        showSlides();
        var slides;
        var dots;
        var out = true;
        

        function plusSlides(position) {
            slideIndex += position;
            if (slideIndex > slides.length) {
                slideIndex = 1
            } else if (slideIndex < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");

            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }

        function currentSlide(index) {
            if (index > slides.length) {
                index = 1
            } else if (index < 1) {
                index = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[index - 1].style.display = "block";
            dots[index - 1].className += " active";
        }

        function showSlides() {
            var i;
            slides = document.getElementsByClassName("mySlides");
            dots = document.getElementsByClassName("dot");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            
            setTimeout(showSlides, 5000); // Change image every 5 seconds

        }
        

    
        
        

    </script>
</body>

</html>
